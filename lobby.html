<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apollo Lobby</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="lobby">
        <form action="" id="join-form" class="form-apollo">
            <div class="header">Join first trip to WebRTC</div>
            <div class="inputs">
                <input type="text" name="invite_link" placeholder="Invite" />
                <input type="submit" value="Join" id="join">
            </div>
        </form>
    </div>
<script>
    const btn = document.getElementById('join');
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        const form = document.getElementById('join-form');
        const invite_link = form.invite_link.value;
        if(invite_link) window.location =`index.html?room=${invite_link}`;
    })
</script>
</body>
</html>
